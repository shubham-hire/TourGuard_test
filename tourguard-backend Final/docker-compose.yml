version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: tourguard
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: tourguard_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    command: npm run start:dev
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=tourguard
      - DATABASE_PASSWORD=secret
      - DATABASE_NAME=tourguard_db
      - JWT_SECRET=supersecretjwtkey
    depends_on:
      - db

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
