name: tourguard
description: A Flutter application for tourist safety monitoring with real-time alerts, geofencing, and multilingual support.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  geolocator: ^14.0.2
  url_launcher: ^6.2.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  permission_handler: ^12.0.1
  geofence_service: ^6.0.0+1
  # Enable local notifications. If you previously saw an AGP namespace build error,
  # you may need to update Android Gradle plugin or the app's Android manifest.
  # flutter_local_notifications removed due to AGP namespace/build issues in this project.
  audioplayers: ^6.5.1
  shared_preferences: ^2.2.2
  google_fonts: ^6.3.3
  # flutter_local_notifications: ^16.3.0
  cached_network_image: ^3.3.0
  flutter_chat_bubble: ^2.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.6.0
  socket_io_client: ^3.1.3
  google_maps_flutter: ^2.5.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  google_generative_ai: ^0.4.7
  web3dart: ^3.0.1
  intl: ^0.20.2
  flutter_local_notifications: ^19.5.0
  shimmer: ^3.0.0
  provider: ^6.1.5+1
  flutter_riverpod: ^2.4.0
  go_router: ^14.0.0
  image_picker: ^1.2.1
  speech_to_text: ^7.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  connectivity_plus: ^7.0.0
  geocoding: ^4.0.0
  # http already included for API calls to ML Engine safe routing endpoint

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/civic_sense/

# Configuration for flutter_launcher_icons to generate app icons from your logo
flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/images/icon.png
  adaptive_icon_background: '#FFFFFF'