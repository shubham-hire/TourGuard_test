name: tourist_safety_hub
description: A Flutter application for tourist safety monitoring

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  geolocator: ^11.0.1
  url_launcher: ^6.2.2
  flutter_map: ^7.0.0
  latlong2: ^0.9.1
  permission_handler: ^11.0.1
  audioplayers: ^5.2.1
  shared_preferences: ^2.2.2
  google_fonts: ^4.0.4
  # flutter_local_notifications: ^16.3.0
  cached_network_image: ^3.3.0
  flutter_chat_bubble: ^2.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.0
  socket_io_client: ^2.0.0
  google_maps_flutter: ^2.5.0
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.14.0
  web3dart: ^2.7.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

# Configuration for flutter_launcher_icons to generate app icons from your logo
flutter_icons:
  android: true
  ios: true
  image_path: assets/images/logo.png
  adaptive_icon_background: '#FFFFFF'